<!--
    Vamos praticar

    Escrever 2 parágrafs, dando ênfase
    e importÇancia para algumas palavras,
    e adicione um link de saiba mais.

    - use a tag em para ênfase
    - use a tag strong para importância
    - o link pode levar para o Google.
-->

<div>
    <p>
        Text texttext texttext <em>text</em> texttext <strong>hello</strong> text.
    </p>
    <p>
        Text <strong>hello</strong> texttext texttext <em>text</em> texttext text. <br>

        <a href="https://www.google.com.br/" target="blank">More informations</a>
    </p>
</div>
